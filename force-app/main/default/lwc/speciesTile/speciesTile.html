<template>
   <lightning-card title={specie.Name} icon-name="custom:custom5">
      <lightning-button label="View Details" slot="actions" onclick={navigateToRecordViewPage}></lightning-button>
      <!-- body start -->
      <p class="slds-p-horizontal_small descript">{specie.Description__c}</p>
      <div class="slds-align_absolute-center">
         <img class="specie slds-align_absolute-center slds-m-around_medium" 
            src={specie.Image_URL__c}
            alt={specie.Name}
         />
      </div>
      <div class="slds-var-p-horizontal_small slds-align_absolute-center">
         <template if:true={isOutdoors}>
            <lightning-icon icon-name="custom:custom3" alternative-text="Outdoors" title="Outdoors" size="small" class="slds-m-left_x-small"></lightning-icon>
         </template>
         <template if:true={isIndoors}>
            <lightning-icon icon-name="standard:home" alternative-text="Indoors" title="Indoors" size="small" class="slds-m-left_x-small"></lightning-icon>
         </template>
      </div>
      <!-- boyd end -->
   </lightning-card>
</template>
